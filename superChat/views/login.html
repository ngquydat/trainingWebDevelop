<h1>Welcome to LOGIN SYSTEM </h1>
<button type="button" class="btn btn-primary btn-block" ng-click="Guest()"><span class="glyphicon glyphicon-off"></span>Chat as guest</button><br>
<!-- LOGIN FORM -->
<div>
   	<form>
        <input class="form-control" type="text" name='username' placeholder="username" ng-model="loginUser.username"/><br>
        <input class="form-control" type="password" name='password' placeholder="password" ng-model="loginUser.password"/><br>
        <button type="button" class="btn btn-primary btn-block" ng-click="login()"><span class="glyphicon glyphicon-off"></span>Login</button>
        <div class="form-group pull-right">Not a member?<a href="#" data-toggle="modal" data-target="#registPopUp">Register</a></div>
    </form>
</div>
<!-- REGISTER FORM -->
<div class="modal fade" id="registPopUp">
    <div class="modal-dialog">
        <div class="modal-content" >
            <div class="modal-header">
                <h4 class="text-center"><span class="glyphicon glyphicon-lock"></span> Register</h4>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" class="form-control" placeholder="Enter username" ng-model="newUser.username">
                    <input type="password" class="form-control" placeholder="Enter password" ng-model="newUser.password">
                    <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" ng-click="register()"><span class="glyphicon glyphicon-off"></span>Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
